<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #calculator {
            width: 100%;
            height: 100%;
        }
    </style>
    
    <script src="config.js"></script>
    
    </head>

<body>
    <div id="calculator"></div>

    <script>
        function initializeDesmos() {
            var elt = document.getElementById('calculator');
            var calculator = Desmos.GraphingCalculator(elt);
        }

        var desmosScript = document.createElement('script');
        
        desmosScript.src = 'https://www.desmos.com/api/v1.8/calculator.js?apiKey=' + DESMOS_API_KEY;
        
        desmosScript.onload = initializeDesmos;
        
        document.head.appendChild(desmosScript);
        
    </script>
</body>
</html>
